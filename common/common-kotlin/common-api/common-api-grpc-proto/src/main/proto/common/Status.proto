// ALTERNATIVE APPROACH: Update your Status.proto file

syntax = "proto3";

package common;

// Instead of importing google.rpc.ErrorInfo directly, define your own
// or use the correct Google RPC import path

option java_multiple_files = true;
option java_package = "net.blugrid.api.common.grpc";
option java_outer_classname = "StatusProto";

message ErrorInfo {
  string reason = 1;
  string domain = 2;
  map<string, string> metadata = 3;
}

message Status {
  int32 code = 1;
  string message = 2;
  repeated ErrorInfo details = 3;
}
